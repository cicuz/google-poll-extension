<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<link href="/resources/css/sole.css" type="text/css" rel="stylesheet" />
		<script src="/resources/scripts/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			function parseBool(str) {
				if ("false" === str)
					return false;
				else if ("true" === str)
					return true;
			}

			$(document).ready(function(){
				var user_id = localStorage['user_id'];
				var debug = localStorage['debug'];
				if(typeof user_id != 'undefined'){
					$("#user_id").val(user_id);
					if(user_id == 'debug')
						$("#debug_box").css('display','block')
				}
				if(typeof debug != 'undefined'){
					$("#debug").prop('checked', parseBool(debug));
				}

				$("#user_id").bind('keyup', function(event) {
					localStorage['user_id'] = $("#user_id").val();
					if(!$("#info_box").is(":visible") && !parseBool(localStorage['hp']))
						$("#info_box").css('visibility','visible').hide().slideDown('fast');
				});
				$("#debug").bind('change', function(event) {
					localStorage['debug'] = $("#debug").prop('checked');
				});
			});
		</script>
	</head>
	<body>
		<div id="user_input">
			<div id="info_box">
				Please reload the page
			</div>
			<input type="text" id="user_id" />
			<div id="debug_box">
				<input type='checkbox' name='solepopup' id='debug' />Show data being sent
			</div>
		</div>
	</body>
</html>
